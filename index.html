<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyDay - Your day, simply organized | Votre journÃ©e, organisÃ©e simplement">
    <title>MyDay - Language Selection</title>
    <link rel="icon" type="image/png" href="Icon-App.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .language-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 26px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 50px;
        }

        .language-title {
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 200px;
            justify-content: center;
        }

        .language-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .language-btn:active {
            transform: translateY(-1px);
        }

        .flag {
            font-size: 2rem;
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        @media (max-width: 600px) {
            .language-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .language-buttons {
                flex-direction: column;
            }

            .language-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <img src="Icon-App.png" alt="MyDay Icon" class="app-icon">
        <h1>MyDay</h1>
        <p class="subtitle">Your day, simply organized</p>
        
        <p class="language-title">Choose your language / Choisissez votre langue</p>
        
        <div class="language-buttons">
            <a href="en/index.html" class="language-btn">
                <span class="flag">ðŸ‡¬ðŸ‡§</span>
                <span>English</span>
            </a>
            <a href="fr/index.html" class="language-btn">
                <span class="flag">ðŸ‡«ðŸ‡·</span>
                <span>FranÃ§ais</span>
            </a>
        </div>
        
        <p class="footer-note">
            The language will be saved for your next visit<br>
            La langue sera sauvegardÃ©e pour votre prochaine visite
        </p>
    </div>

    <script>
        // Auto-detect and redirect based on browser language (optional)

        } else if (userLang.startsWith('fr')) {

        } else {
            localStorage.setItem('myday-language', 'en');
            window.location.href = 'en/index.html';

        */

        // Save language choice when clicking a button
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const lang = e.currentTarget.href.includes('/fr/') ? 'fr' : 'en';
                localStorage.setItem('myday-language', lang);
            });
        });
    </script>
</body>
</html>
